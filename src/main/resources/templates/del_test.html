<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:utext="#{panel.title.admin}">Admin panel</title>
    <!--    th:utext="#{page.title.all-users}-->

    <div th:replace="del_components :: header-css"></div>
</head>
<body>

<div class="container-fluid">

<!--    Модальное окно РЕДАКТИРОВНИЯ -->
    <div class="myForm">
        <form action="#" method="post" th:action="@{/save}">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="exampleModal" role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or
                                Create</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal"
                                    type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h2><b>ДИАЛОГ СТРАНЫ</b></h2>
                            <div class="form-group">
                                <label class="col-form-label" for="id">ID:</label>
                                <input class="form-control" id="id2" name="id" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="name">Name:</label>
                                <input class="form-control" id="name2" name="name" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="capital">Capital:</label>
                                <input class="form-control" id="capital" name="capital" type="text" value=""/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal"
                                    type="button">Close
                            </button>
                            <input class="btn btn-primary" type="submit" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
<!--    Модальное окно РЕДАКТИРОВНИЯ -->


<!--    Модальное окно УДАЛЕНИЯ -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete this country?
                    </p>
                    <h1><b>Проверка цвета</b></h1>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"
                            type="button">Close
                    </button>
                    <a class="btn btn-danger" href="" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
<!-- Модульное окно УДАЛЕНИЯ-->









    <header>
        <div th:replace="del_components :: header"></div>
    </header>

    <div class="row">
        <!-- начало ВЕРТИКАЛЬНАЯ КОЛОНКА -->
        <aside class="col-2 bg-light">
            <div th:replace="del_components :: menu-role"></div>
        </aside>
        <!-- конец ВЕРТИКАЛЬНАЯ КОЛОНКА -->

        <!-- начало ИНФОРМАЦИОННАЯ ПАНЕЛЬ -->
        <section class="col">
            <h3 class="row mt-2 ml-2" th:utext="#{panel.title.admin}"></h3>
            <div class="row">
                <div class="col">
                    <!-- начало НАЗВАНИЯ ТАБОВ -->
                    <ul class="nav nav-tabs mt-3" id="myTabs">
                        <li class="nav-item">
                            <a href="#tab1" data-url="/admin/tab1" class="nav-link active" th:utext="#{tab.tblusers.name}">Tab1</a>
                        </li>
                        <li class="nav-item">
                            <a href="#tab2" data-url="/admin/tab2" class="nav-link" th:utext="#{tab.adduser.name}">Tab2</a>
                        </li>
                    </ul>
                    <!-- конец НАЗВАНИЯ ТАБОВ -->

                    <!-- начало СОДЕРЖИМОЕ ТАБОВ -->
                    <div class="tab-content pt-3">
                        <div class="tab-pane active" id="tab12">

                            <div th:replace="_table-admin :: table-admin"></div>

                        </div>

                        <div class="tab-pane" id="tab2">
                            <div th:replace="_new_user :: table-new-user"></div>
                        </div>

                    </div>
                    <!-- конец СОДЕРЖИМОЕ ТАБОВ -->
                </div>
            </div>
        </section>
        <!-- конец ИНФОРМАЦИОННАЯ ПАНЕЛЬ -->
    </div>

</div> <!-- container-fluid -->


<div th:replace="del_components :: footer-script"></div>

<script>
    $('#myTabs a').click(function (e) {
        e.preventDefault();

        var url = $(this).attr("data-url");
        var href = this.hash;
        var pane = $(this);

        // ajax load from data-url
        $(href).load(url, function (result) {
            pane.tab('show');
        });
    });

    // load first tab content
    $('#tab1').load($('.nav-link.active').attr("data-url"), function (result) {
    });

    $(document).ready(function () {

        $('.table .eBtn').on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            var text = $(this).text(); //return New or Edit

            $.get(href, function (country, status) {
                $('.myForm #id').val(country.id);
                $('.myForm #name').val(country.name);
                $('.myForm #capital').val(country.capital);
            });

            $('.myForm #exampleModal').modal();
        });



        // $('.table .delBtn').on('click', function (event) {
        //     event.preventDefault();
        //     var href = $(this).attr('href');
        //     $('#myModal #delRef').attr('href', href);
        //     $('#myModal').modal();
        // });

    });




</script>

</body>
</html>
